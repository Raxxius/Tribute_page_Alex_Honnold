<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="docs/css/style.css" media=”screen” />
    <title>Tribute Page</title>
</head>
<body>
    <!-- Header section with a floating nav bar -->
    <header>
        <div id="header">
            <h3>Honnald</h3>
            <ul>
                <li>Climbing</li>
                <li>Charity</li>
                <li>Life</li>
            </ul>
        </div>
    </header>
    <main id="home">
    <div id="title">
        <h1>Alex Honnald</h1>
    </div>
    <!-- Hero image section with a quote from Alex -->
    <div id="img-div">
        <img id="image">
        <p id="img-caption">context about image shown</p>
    </div>
    <!-- Section on Alex's life -->
    <div id="tribute-info">
        <!-- Alex's climbing achievements -->
        <div id="climbing">
            <h2>Climbing</h2>
        </div>
        <!-- Alex's charity achievements-->
        <div id="foundation">
            <h2>https://www.honnoldfoundation.org/</h2>
        </div>
        <!-- Few other details about Alex-->
        <div id="life">
            <h2>Life beyond</h2>
        </div>
    </div>
    </main>
    <footer>
        <p>Twitter</p>
        <p>Instagram</p>
        <p>Facebook</p>
    </footer>
</body>
</html>
